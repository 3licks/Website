{% extends "base.html" %}
{% block body %}

<div class="col-md-10">

<h2>Cancel your Stripe payment</h2>

<p>Are you sure you want to cancel your payment?</p>

<form method="post" action="{{ url_for('payments.stripe_cancel', payment_id=payment.id) }}">
{{ form.hidden_tag() }}
{{ form.yes(class_="btn btn-danger debounce") }}
<a class="btn btn-info" href="{{ url_for('users.purchases') }}">Go back to my tickets</a>
</form>

</div>
{% endblock %}
