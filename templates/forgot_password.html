{% from "_formhelpers.html" import render_field %}
{% extends "base.html" %}
{% block body %}
<h2>Password reset</h2>
<p>Please enter your email address to receive a reset email.</p>
<form method=post action="?">
  <dl>
    {{ form.hidden_tag() }}
    {{ render_field(form.email) }}
  </dl>
  <input type=submit name="Send"/>
</form>
{% endblock %}
