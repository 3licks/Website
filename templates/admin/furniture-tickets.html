{% extends "admin/base.html" %}
{% set nav_active = 'furniture' %}
{% block body %}

<h2>Furniture tickets</h2>
<table class="table table-condensed table-striped">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Product</th>
    <th>Count</th>
  </tr>
  {% for user, product, count in tickets %}
  <tr>
    <td>{{ user.name }}</td>
    <td>{{ user.email }}</td>
    <td>{{ product.name }}</td>
    <td>{{ count }}</td>
  </tr>

  {% endfor %}
</table>

{% endblock %}
