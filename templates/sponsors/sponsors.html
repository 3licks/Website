{% set main_class='sponsors' %}
{% extends "base.html" %}
{% block title %}Sponsors{% endblock %}

{% block body %}

<h2>Sponsors</h2>

<p>EMF wouldn't be possible without the help of these lovely people.</p>

{% macro sponsor(url, image) %}
<div class="sponsor">
<a class="clearfix" href="{{ url }}">
  <img class="img-responsive col-xs-12" src="{{ url_for('static', filename='images/sponsors/' + image) }}"/>
</a>
</div>
{% endmacro %}

<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">

<h3>Gold</h3>

<h3>Badge</h3>

<h3>Networking</h3>

</div>

<div class="clearfix col-xs-12">
<h3>Special Thanks</h3>

</div>
{% endblock %}
