{% macro list_externals(externals) %}
    {% for type, type_events in externals | groupby('type') %}
        <h2>{{ type | title }}</h2>
        <ul>
          {% for event in type_events | sort(attribute='title') %}
            <li>
                <a href="{{ url_for('.line_up_external', event_id=event.id, slug=event.slug) }}">
                    {{ event.title }}
                </a>
            </li>
          {% endfor %}
        </ul>
    {% endfor %}
{% endmacro %}
